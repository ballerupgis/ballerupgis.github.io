<!DOCTYPE html>
<html>
	<head>

		<meta charset=utf-8 />
		<title>Web service - Ballerup Kommune</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
		
		<link rel="stylesheet" type="text/css" href="list.css">

	</head>

	<body>
		<div class="se-pre-con"></div>

		<div id="users">
			<input class="search" placeholder="Søg" />
			<button class="sort" data-sort="name">
			    	Sorter efter Navn
			</button>

			<!--Tabellens kolonneoverskrifter laves -->
			<table>
				<thead>
					<tr style="font-family:sans-serif" bgcolor="#28a8e0">
						<th><font color="white">Navn</font></th>
						<th><font color="white">Beskrivelse</font></th>
						<th><font color="white">Kategori</font></th>
						<th><font color="white">Se på kort</font></th>
						<th><font color="white">KLE</font></th>
						<th><font color="white">WFS/WMS</font></th>
					</tr>
				</thead>
				<tbody class="list">

			<!--Tabellen fyldes i det følgende javascript op med data fra GC2 api'et-->
			<script src="main.js"></script>

			<!--Tabellen lukkes -->
				</tbody>
			</table>

		</div>
	</body>
</html>
